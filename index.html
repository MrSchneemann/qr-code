<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
<header class="header">
    <div class="header-container">
        <h1>QR Code Generator</h1>
    </div>
</header>

<div class="container">
    <h1>QR Code Generator</h1>
    <form id="qr-form" aria-labelledby="form-label">
        <label for="text" id="form-label">Enter the text or URL you want to convert into a QR code:</label>
        <input type="text" id="text" name="text" placeholder="Enter text or URL" required aria-required="true">
        <input type="submit" value="Generate QR Code" class="button">
        <div id="error-message" class="error" role="alert" style="display: none;">The text is too large.</div>
    </form>

    <div id="qr-code" aria-live="polite"></div>
    <button id="export" style="display: none;" class="button">Export</button>
</div>


<script>
    document.getElementById('qr-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const textInput = document.getElementById('text').value;
        const textBytes = new TextEncoder().encode(textInput).length;
        const errorMessage = document.getElementById('error-message');

        if (textBytes > 2953) {
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';

            QRCode.toDataURL(textInput, { errorCorrectionLevel: 'H' })
                .then(url => {
                    const img = new Image();
                    img.src = url;
                    document.getElementById('qr-code').innerHTML = '';
                    document.getElementById('qr-code').appendChild(img);
                    document.getElementById('export').style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
        }
    });

    document.getElementById('export').addEventListener('click', function() {
        const img = document.getElementById('qr-code').querySelector('img');
        if (img) {
            const a = document.createElement('a');
            a.href = img.src;
            a.download = 'qr-code.png';
            a.click();
        }
    });
</script>
</body>
</html>
